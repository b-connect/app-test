<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="row" ng-app="bcApp">

  <section layout="row" flex ng-contoller="MainCtrl">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar >
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-toolbar class="hue-1">
        <div class="md-toolbar-tools">
          <md-button ui-sref="home.about">
            About
          </md-button>
        </div>
      </md-toolbar>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button ui-sref="home.news" class="md-default-theme">
            News
          </md-button>
        </div>
      </md-toolbar>
      <md-toolbar>
        <md-content class="md-padding md-theme-indigo md-hue-1"><a ui-sref="home.news">News</a></md-content>
      </md-toolbar>
      <md-content class="md-padding" >
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Close Sidenav Left
        </md-button>
        <p hide-md show-gt-md>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
        <div ui-view="sidebar"></div>
      </md-content>
    </md-sidenav>
    <div layout="column" tabIndex="-1" role="main" flex>
      <md-toolbar></md-toolbar>
      <md-content  class="md-padding">
        <div ui-view></div>
      </md-content>
    </div>

  </section>


    <!-- Add your site or application content here -->

    <script src="phonegap.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/get-style-property/get-style-property.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>

    <script src="bower_components/angular-cordova/src/angular-cordova.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/news.js"></script>
        <script src="scripts/services/content.js"></script>
        <script src="scripts/services/cache.js"></script>

</body>
</html>
